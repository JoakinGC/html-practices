<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡s Elementos de los Formularios</title>
</head>
<!-- 
    fielset -> Se utiliza para agrupar elementos dentro de un formulario 
    legend -> Representa una etiqueta para el contenido del fielset

    file -> Este input se utiliza para cargar archivos y enviarlos desde un formulario
    meter -> Representa un valor dentro de un rango conocido 
    progress -> Representa el progreso de una tarea
    textarea -> Se utiliza para introducir texto en un formulario
 -->
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                        <label for="name">Nombre</label>
                        <input type="text" id="name">
                        <label for="surname">Apellidos</label>
                        <input type="text" id="surname">
            </fieldset>
            <input type="file">
            <meter></meter>
            <hr>
            <label for="fuel">Combustible</label>
            <meter id="fuel" main="0" max="100" value="20" low="30" high="80" optimum="50">
                
            </meter>
            <hr />
            <lebel for="task" >Tarea 1</lebel>
            <progress id="task" max="100" value="10"></progress>
            <hr />
            <lebel for="mesagge">Mensaje</lebel>
            <textarea name="" id="mesagge" cols="30" rows="10"></textarea>
        </form>
    </main>
    
</body>
</html>
