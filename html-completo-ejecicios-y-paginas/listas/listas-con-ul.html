<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<!-- 
    Las lista de html sirven para alistar contenido. En funciÃ³n del tipo de contenido de nuestra lista 
    tenemos tres tipos de listas:

     ul-> unordered list: Se utilizan cuando el orden de los elementos no influyen (lista de compra)

     ol-> ordered list: Se utilizan cuando el orden de los elementos es importante(top 10)

      Cada elemento de la lista se representa con la etiqueta <li>, tanto en las ul como en las ol

     dl-> definition list: Se utilizaran para hacer una lista de definiciones (diccionario)
 -->
<body>
<header>
    <h1>Listas</h1>
    

    
</header>
<nav>
    <h2>MENU PRINCIPAL (EJEMPLO)</h2>
    <ul>
       <li> <a href="#post-1">Post 1</a></li>
        
        <li><a href="#post-2">Post 2</a></li>

        <li> <a href="#post-3">Post 3</a></li>
        
        <li><a href="#post-4">Post 4</a></li>
        
        <li><a href="#post-5">Post 5</a></li>
        
        <li><a href="#post-6">Post 6</a></li>
    </ul>
    
</nav>
<!-- Esta es la semantica correcta de un menu, o como se hace todos los menus -->
<main>
<h2>Lista de Compra.</h2>
    <ul>
        <li>Pan</li>
        <li>Huevos</li>
        <li>Leche</li>
    </ul>
    <!-- 
        La lista esta mas semantica ya que se utliza la etiqueta ul y no la p o otra etiqueta de lista dependiendo del
        tipo de lista
        la etiqueta nav es la etiquta de menu 
     -->
     <nav>
       <ul>
               <li> <a href="#post1" >post 1</a></li>
             <li>   <a href="#post2" >post 2</a></li>
              <li> <a href="#post3" >post 3</a></li>
             <li> <a href="#post4" >post 4</a></li>
              <li> <a href="#post5" >post 5</a></li>
        </ul>
     <!-- 
         esta es la semantica correcta de un menu
      -->
 </nav>
 
</main>
</body>




</html>
