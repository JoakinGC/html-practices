<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs o Etiquetas Selecionables</title>
</head>
<!-- 
    radio -> Permite selecionar una unica opcion de una lista de opciones relacionadas.

    checkbox -> Permite selecionar varias opciones de una lista de opciones relacionados

    select -> Crea una lista de opciones donde podemos seleccionar una o varias opciones.

    Cada opcion ira dentro de una etiqueta <option> </option>

    Si tenemos muchas opciones podemos ordernalas por categoria a traves de la etiqueta
    <optgroup> con el atributo label para nombrar la cateoria.


 -->
<body>
    <main>
        <h1>Elementos seleccionables.</h1>
        <form>
            <h2>GÃ©nero</h2>
            <label>
                <input type="radio" name="gender" value="masculino">
                Masculino    
            </label>
            <!-- el atributo name sirve para categorizar un grupo de input, el atributo ckecked para asignar un valor 
            prederterminado cuando se carga la pagina o se entra, y la value sirve para decirle al formulalio que valor
        tiene el elemento -->
            <label>Femenino
                <input type="radio" name="gender" value="femenino">
            </label>
            <label>Desconocido
                <input type="radio" name="gender" value="Descononido">
            </label>
            <h2>Lenguajes que conoces</h2>
            <label>
                    
                <input type="checkbox" name="code" value="html" checked>
                HTML    
            </label>
            <label>
                CSS
                <input type="checkbox" name="code" value="css" checked>
                
                
            </label>
            <label>
                JavaScript
                <input type="checkbox" name="code" value="javascript" checked>
            </label><!-- 
                el tipo de input checkbox permite selecionar varias opciones a la vez
             -->
            <select name="lenguajes">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>

            </select>
            <select name="lenguajes" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>

            </select>
            <hr>
            <select name="mascotas">
             <optgroup label="4 patas">
                    <option value="perro"> Perro</option>
                    <option value="gato"> gato</option>
                    <option value="hamster">hamster</option>
                    <option value="conejo"> conejo</option>
             </optgroup>
             <optgroup label="aves">
                <option value="loro"> loro</option>
                <option value="canario"> canario</option>
            </optgroup>
            <optgroup label="otros">
                <option value="serpiernte"> serpiernte</option>
                <option value="tarantula"> tarantula</option>
            </optgroup>
            </select>
            <hr>
            <input type="list" list="pets">
            <datalist id="pets">
                    <option value="perro"> Perro</option>
                    <option value="gato"> gato</option>
                    <option value="hamster">hamster</option>
                    <option value="conejo"> conejo</option>
                    <option value="loro"> loro</option>
                <option value="canario"> canario</option>
                
                <option value="serpiernte"> serpiernte</option>
                <option value="tarantula"> tarantula</option>
            </datalist>
        </form>
    </main>
</body>
</html>
