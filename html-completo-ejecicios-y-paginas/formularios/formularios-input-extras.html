<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<!-- 
    input type:

            Input extras que no entran en ninguna categoria:
            color -> Se utiliza para especificar un color 
            number -> Se utiliza para valores numericos 
            range -> Se utiliza para establecer un rango
            reset -> Se utiliza para resetear el formulario
            text -> Valor por defecto

 -->
<body>
    <!-- tipos de input que sirven para el telefono que completa y muestra un tipo de teclado dependiendo de la informacion o lo que tienen que rellenar
     -->
    <form>
        <input type="color">
        <!-- este tipo de input sirve para relacion con el usurio en donde elige un color dependiento del tipo
        de pagina que hagamos  -->
        <hr>
        <input type="number">
        <hr>
        <input type="range">
        <!-- crea una barra para seleccionar un rango, ademas aceptan un atributo step determina cuanto se puede la barra -->
        <input type="range" step="10">
        <!-- despues tiene otro atributo de min y max que es el rango que se mueve -->
        <input type="range" step="10" min="0" max="40">
        <hr>
        <input type="reset">
        <hr>
        <input type="hidden">


   
    </form>

    
</body>
</html>
