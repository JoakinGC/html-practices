<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Intro</title>
</head>
<!-- 
    La estructura basica  de un formulario se compone  de 4 elementos:

     form ->  es la etiqueta que engloba nuestro formulario
     label -> sirve para escribir nuestro formulario
     imput -> sirve para crear un campo que permitira al usuario interactuar.
     button -> crea un boton que permitiria enviar un formulario
 -->
<body>
    <form>
        <label>Nombre</label>
        <input>
        <button>Enviar Formulario</button>
    </form>
    
</body>
</html>
