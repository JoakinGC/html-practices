<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<!-- 
    input type:

            search -> Se utuliza para la barras de busqueda 
            tel -> se utiliza para introducir numeros telefonicos 
            email -> Se utiliza para introducir un email
            password  -> Se utiliza para contraseÃ±as
            url -> Se utiliza para introducir URLs
     
            color -> Se utiliza para especificar un color 
            number -> Se utiliza para valores numericos 
            range -> Se utiliza para establecer un rango
            reset -> Se utiliza para resetear el formulario
            text -> Valor por defecto

 -->
<body>
    <!-- tipos de input que sirven para el telefono que completa y muestra un tipo de teclado dependiendo de la informacion o lo que tienen que rellenar
     -->
    <form>
        <div>

        <label> search
            <input type="search">

        </label>
        </div>
        <div>

        <label> Telefono
            <input type="tel">

        </label>
        </div>
        <div>

        <label> Email
            <input type="email">
        
        </label>

        </div>
        <div>
        
        <label> Password
            <input type="password">

        </label>
        </div>
        <div>
        <label> URLs
            <input type="url">
        </label>    

       
    </div>
<!-- ip 192.168.0.6 -->
    </form>

    
</body>
</html>
