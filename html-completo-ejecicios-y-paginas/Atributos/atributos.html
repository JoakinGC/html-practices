<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        .parrafo1{
            color: red
        }
    </style>
</head>
<!-- 
    Algunos atributos globales que estan disponibles para 
    la mayoria de las etiquetas de HTML:
    
    class -> Este atributo se usa para dar estilos a través
    de CSS

    id -> Es un identificador único que se utiliza para 
    seleccionar el elemento desde JS y para hacer 
    navegación a traves a anclas.

    title -> Es un atributo que ayuda a la accesibilidad
    mostrando una desripción del elemento al que pertenece. 
    Aparece el mensaje en un tooltip

    data-+* -> Es un atributo que nos permite guardar algun 
    valor en etiqueta HTML

 -->
<body>
    <p class="parrafo1">class</p>
    <p id="parrafo">id</p>
    <p title="Este es un ejemplo del atributo title">title</p>
    <p id="parrafo2" data-ejemplo="Datos de Ejemplo.">data-+*</p>
    <script>
         const p = document.getElementById('parrafo')
         const parrafo2 = document.getElementById('parrafo-2')
         console.long(p.textContent)
         console.long(parrafo2.dataset.ejemplo)
    </script>
</body>
</html>
