<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 

    el tema de accesibilida es un tema muy largo pero es para el desarrollo de pagina para persona con dificultades 
    visuales y demas.

    tabidenx:jerarquia con la tecla tab

    arial-label: si tienen extension de audio cuando pasan en rato y lo tonca dice lo que nosotros queramos

    role: es para indicar que etiqueta es (main, link, header, a, etc).
    
 -->
<body>
    <p tabindex="1">Parrafo 1</p>
    <p tabindex="2">Parrafo 2</p>
    <p tabindex="3">Parrafo 3</p>

    <a href="#" aria-label="Te habla el navegador" role="link">Leer mas</a>
</body>
</html>
