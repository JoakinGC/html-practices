<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de GET Y POST </title>
</head>
<!-- 
    Es el metodo que utiliza para enviar en formulario que va servir saber una vez que estes viendo javascript sirve mucho
    pero son dos diferentes el
    get es el mas comun

    la forma de enviar los valores es la direccion del archivo que enviamos seguido de un signo de pregunta ?
    y luego lo que vale cada input o espacio a rellenar y al final lo que vale cada espacio que habia que rellenar
 -->
<body>
    <form action="enviar.html" method="GET">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name">
        <label for="surname">Apellido</label>
        <input type="text" id="surname" name="surname">
        <input type="submit">
    </form>
</body>
</html>
